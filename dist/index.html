<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/style.css">
  </head>

  <body>
    <div class="canvases">
      <div class="hold-canvas-container">
        <canvas id="hold-canvas" width="300" height="300"></canvas>
      </div>
      <div class="game-canvas-container">
        <canvas id="game-canvas" width="600" height="2400"></canvas>
      </div>
      <div class="next-canvas-container">
        <canvas id="next-canvas" width="300" height="300"></canvas>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="game-over">
          <h1>Game Over</h1>
          <p>Your score: <span id="score"></span></p>
          <button id="restart">Restart</button>
        </div>
        <div class="pause">
          Paused!
        </div>
      </div>
    </div>
  </body>
</html>
